<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %} 首页 {% endblock %} - MyBlog 博客系统</title>
</head>
<body>
<div>顶部分类:
    {% for cate in navs %}
    <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
    {% endfor %}
</div>

<hr/>
    {% block main %}
    {% endblock %}
<hr/>

<div>底部分类:
    {% for cate in categories %}
    <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
    {% endfor %}
</div>
<hr/>
<div>侧边栏展示:
    {% for side in sidebars %}
    <h4>{{ side.title }}</h4>
    {{ side.content_html }}
    {% endfor %}
</div>
</body>
</html>
